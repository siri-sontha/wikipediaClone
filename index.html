<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple English Wikipedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <nav>

        <div class="logo">
            <div>
                <img src="images/menu.svg" alt="Menu">
            </div>
            <div>
                <img src="images/wikipedia.png" alt="logo" width="50" height="50">
            </div>
            <div class="logoText">
                <img src="images/wikipedia-wordmark-en.svg" alt="wikipedia">
                <img src="images/wikipedia-tagline-simple.svg" alt="simple english">
            </div>
        </div>

        <div class="searchDiv">
            <i class="fa-solid fa-magnifying-glass fa-sm" style="color: #a0a0a0;"></i>
            <input type="text" placeholder="Search Wikipedia">
            <button>Search</button>
        </div>
    </nav>
    
</body>
</html>
